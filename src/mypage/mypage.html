<!DOCTYPE html>
<html lang="ko">

<head>
  @@include('@@webRoot/_include/_head.html')
</head>

<body>
  <div id="wrap">

    @@include('@@webRoot/_include/_header.html')
    <div id="container">
      @@include('@@webRoot/_include/_aside.html')
      <main id="main">
        <div class="container-fluid">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><i class="icon-home"></i></li>
              <li class="breadcrumb-item active" aria-current="page">마이페이지</li>
            </ol>
          </nav>
          <h1 class="page-title">내 정보 수정</h1>
          <div class="card w-50">
            <div class="card-body">
              <table class="table common-table table-bordered table-fixed">
                <tbody>
                  <tr>
                    <th class="text-center">No</th>
                    <td class="text-center">1</td>
                    <th class="text-center">등록일</th>
                    <td class="text-center">2022/05/12</td>
                    <th class="text-center">언어</th>
                    <td class="text-center">
                      <select name="lang" class="lang-select text-center lang-select">
                        <option value="en_US" selected="selected">EN</option>
                        <option value="ko_KR">KO</option>
                        <option value="es_ES">ES</option>
                        <option value="de_DE">DE</option>
                        <option value="fr_FR">FR</option>
                        <option value="cn_CN">CN</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <th class="text-center"><span class="text-primary mx-1">*</span>아이디</th>
                    <td colspan="5">
                      <input type="text" class="form-control" readonly>
                    </td>
                  </tr>
                  <tr>
                    <th class="text-center"><span class="text-primary mx-1">*</span>이름</th>
                    <td colspan="5">
                      <input type="text" class="form-control" readonly>
                    </td>
                  </tr>
                  <tr>
                    <th class="text-center"><span class="text-primary mx-1">*</span>비밀번호</th>
                    <td colspan="5">
                      <button type="button" class="btn btn-dark" data-bs-target="#modal-reset-password" data-bs-toggle="modal">비밀번호 변경</button>
                    </td>
                  </tr>
                  <tr>
                    <th class="text-center"><span class="text-primary mx-1">*</span>이메일</th>
                    <td colspan="5">
                      <div class="row g-2">
                        <div class="col">
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-auto">
                          <button class="btn btn-dark" data-bs-target="#modal-email" data-bs-toggle="modal">중복확인</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th class="text-center"><span class="text-primary mx-1">*</span>부서명</th>
                    <td colspan="5">
                      <input type="text" class="form-control">
                    </td>
                  </tr>
                  <tr>
                    <th class="text-center"><span class="text-primary mx-1">*</span>전화번호(회사)</th>
                    <td colspan="5">
                      <input type="text" class="form-control">
                    </td>
                  </tr>
                  <tr>
                    <th class="text-center">TimeZone</th>
                    <td colspan="5">
                      <input type="text" class="form-control">
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="row g-2 justify-content-center mt-2">
                <div class="col-auto"><button type="button" class="btn btn-outline-dark">취소</button></div>
                <div class="col-auto"><button type="button" class="btn btn-dark">수정</button></div>
              </div>
              <div class="border-top my-4"></div>

              <div class="d-flex justify-content-center">
                <a href="../certification/certification_otp_01.html" class="btn btn-outline-dark px-4">2단계 인증 초기화</a>
              </div>
            </div>
          </div>
        </div> <!-- container-fluid -->
      </main> <!-- main -->
    </div>
  </div>
  @@include('@@webRoot/_include/_modal.html')
</body>

</html>
